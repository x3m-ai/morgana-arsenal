name: Malicious web application requests linked with Microsoft Defender for Endpoint
  (formerly Microsoft Defender ATP) alerts
description: 'Takes Microsoft Defender for Endpoint (formerly Microsoft Defender ATP)
  alerts where web scripts are present in the evidence and correlates with requests
  made to those scripts in the WCSIISLog to surface new alerts for potentially malicious
  web request activity.

  The lookback for alerts is set to 1h and the lookback for W3CIISLogs is set to 7d.
  A sample set of popular web script extensions has been provided in scriptExtensions
  that should be tailored to your environment. (Generated by Merlino)'

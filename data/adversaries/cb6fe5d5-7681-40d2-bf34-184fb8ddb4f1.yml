name: Doppelpaymer Stop Services
description: 'This query was originally published in the threat analytics report,
  Doppelpaymer: More human-operated ransomware. There is also a related blog.

  DoppelPaymer is ransomware that is spread manually by human operators. These operators
  have exhibited extensive knowledge of system administration and common network security
  misconfigurations. They often use stolen credentials from over-privileged service
  accounts to turn off security software, run malicious commands, and spread malware
  throughout an organization.

  The following query detects attempts to stop security services.


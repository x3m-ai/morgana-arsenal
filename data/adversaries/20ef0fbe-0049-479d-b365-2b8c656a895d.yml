name: Scheduled Task Hide
description: "This query detects attempts by malware to hide the scheduled task by\
  \ deleting the SD (Security Descriptor) value. Removal of SD value results in the\
  \ scheduled task disappearing from schtasks /query and Task Scheduler.\n The query\
  \ requires auditing to be turned on for HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\\
  Windows NT\\CurrentVersion\\Schedule\\TaskCache\\Tree registry hive as well as audit\
  \ policy for registry auditing to be turned on.\n Reference: https://www.microsoft.com/security/blog/2022/04/12/tarrask-malware-uses-scheduled-tasks-for-defense-evasion/\n\
  \ Reference: https://4sysops.com/archives/audit-changes-in-the-windows-registry/\
  \ (Generated by Merlino)"
